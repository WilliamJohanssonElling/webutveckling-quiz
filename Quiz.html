<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/Quiz.js"></script>
    <link rel="stylesheet" href="css/Quiz.css">
</head>
<body>
        <header> 
            <h2>Mitt quiz! Vem är du!? </h2>
        </header>
        <form>
            <fieldset><h4>Vilket underlag springer du helst på?</h4>
                <legend>ThinkingEmoji</legend>
                
                <div class="Question1">
                        <p>
                            <input type="radio" id="q1a" name="q1" value="5"> 
                            <label for="q1a">Asfalt</label>
                            <input type="radio" id="q1b" name="q1" value="3">
                            <label for="q1b">Grus</label>
                            <input type="radio" id="q1c" name="q1" value="0">
                            <label for="q1c">Sand</label>
                        </p> 
                </div>
    
                <div class="Question2">
                    <h4>Fråga 2</h4>
                    <p>
                        <input type="radio" id="q2a" name="q2" value="5">
                        <label for="q2a">Svar 1</label>
                        <input type="radio" id="q2b" name="q2" value="3">
                        <label for="q2b">Svar 2</label>
                        <input type="radio" id="q2c" name="q2" value="0">
                        <label for="q2c">Svar 3</label>
                     </p> 
                </div>
    
            </fieldset>
            <fieldset>
                <legend>PepoG</legend>
                <label for="q3Range">Hur viktigt är Pyjamasbyxor för dig?</label>
                <p>
                    Inte Viktigt 
                    <input type="range" id=q3Range min="0" max= "4" value="2" >
                    Mycket Viktigt
                </p>    
            </fieldset>
            <button type="button" id="FinalButton"> Visa Resultat</button>     
        </form>
        <div class="results">DINA RESULTAT VISAS HÄR</div>
        <footer>
            <h3> Tack för att du använde vårt quiz!</h3>
        </footer>
</body>
</html>
